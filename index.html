<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Prview Card || Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="part-info">
        <h1>Get <span> insights </span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="block-numbers">
          <div>
            <h3>10k+</h3>
            <p class="stat">companies</p>
          </div>
          <div>
            <h3>314</h3>
            <p class="stat">templates</p>
          </div>
          <div>
            <h3>12M+</h3>
            <p class="stat">queries</p>
          </div>
        </div>
      </div>
      <div class="part-image">
        <img src="./images/image-header-desktop.jpg" alt="" />
        <div class="overlay"></div>
      </div>
    </main>
  </body>
</html>
